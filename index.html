<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <title>USA Brewery Finder</title>
</head>
<body>
    <div id="app">
        <h1>USA Brewery Finder</h1>
        <div id="search-area">
            <form id="brewery-search">
                <input type="text" name="name" placeholder="Search by Name" id="search-bar" class="text-area"  >
                <input type="text" name="state" placeholder="Search by State" class="text-area" id="state-bar" >
                <p>OR</p>
                <input type="text" name="name" placeholder="Search by City" id="city-bar" class="text-area"  >
                <input type="submit" id="submit"  value= "Find Brewery">
            </form>
        </div>
        <div id="info">
            <h2 class="centre-text">Use the search fields above to find a Brewery</h2>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
